<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='style.css')}}"
    />
    <script
      type="module"
      src="{{url_for('static',filename='index.js')}}"
    ></script>
  </head>
  <body>
    <div id="leftbar">
      <div id="form">
        <label for="startLoc">Please enter your starting location</label><br />
        <input type="text" id="startLoc" name="startLoc" value="" /><br />
        <label for="endLoc">Please enter your destination</label><br />
        <input type="text" id="endLoc" name="endLoc" value="" /><br /><br />

        <!-- <label for="birthday">Return time:</label>
        <input type="datetime-local" id="returnTime" name="returnTime" /> -->

        <!-- <button onclick="goToLocation(fromLoc.value, toLoc.value)"> -->
        <p>
          <input
            type="submit"
            value="Submit"
            onclick="goToLocation(startLoc.value, endLoc.value)"
          />
          <input type="reset" value="Reset" />
        </p>
      </div>
      <div id="barchartContainer">
        <div id="todayChart" class="barchart"></div>
        <div id="dailyAvgChart" class="barchart"></div>
      </div>
    </div>

    <div id="map-container">
      <div id="overlayInfo"></div>
      <div id="buttonContainer">
        <button type="button" id="availableBikes" class="availabilityButton disabled">
          Available bikes
        </button>
        <button type="button" id="availableSpaces" class="availabilityButton">
          Available spaces
        </button>
      </div>
      <div id="map"></div>
    </div>
